<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cosmic Navigation</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap">
    <style>
        /* This is a recreation of your index.css file's core styles */
        :root {
            /* Cosmic Color Palette */
            --background: 222 47% 4%;
            --foreground: 210 40% 98%;
            --cosmic-primary: linear-gradient(135deg, hsl(230, 100%, 60%) 0%, hsl(280, 100%, 70%) 100%);
            --cosmic-secondary: linear-gradient(135deg, hsl(195, 100%, 50%) 0%, hsl(230, 100%, 60%) 100%);
            --glass-bg: hsla(230, 100%, 60%, 0.1);
            --glass-border: hsla(210, 100%, 80%, 0.2);

            /* Core Colors */
            --primary: 230 100% 60%;
            --secondary: 195 100% 50%;
            --muted-foreground: 215 20% 65%;
            --border: 220 25% 15%;
        }

        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at top, hsl(230, 100%, 8%) 0%, hsl(222, 47%, 4%) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            @apply antialiased;
        }

        .glass-card {
            position: relative;
            backdrop-filter: blur(12px);
            border-radius: 1rem; /* rounded-2xl */
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .glass-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1px;
            background: var(--cosmic-primary);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0.6;
        }

        .text-primary { color: hsl(var(--primary)); }
        .bg-primary { background-color: hsl(var(--primary)); }
        .text-muted-foreground { color: hsl(var(--muted-foreground)); }
        .hover\:text-primary:hover { color: hsl(var(--primary)); }
        .bg-gradient-to-r {
            background-image: linear-gradient(to right, hsl(var(--primary)), hsl(var(--secondary)));
        }
        .bg-clip-text {
            -webkit-background-clip: text;
            background-clip: text;
        }
        .text-transparent {
            color: transparent;
        }
        .border-t {
            border-top-width: 1px;
            border-color: hsl(var(--border));
        }

    </style>
</head>
<body>

    <!-- Main Navigation Bar -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass-card m-4 mx-auto max-w-4xl">
        <div class="px-6 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="text-xl font-bold bg-gradient-to-r from-[hsl(var(--primary))] to-[hsl(var(--secondary))] bg-clip-text text-transparent">
                    &lt;DevPortfolio/&gt;
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="#about" class="text-muted-foreground hover:text-primary transition-colors duration-300 relative group">
                        About
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
                    </a>
                    <a href="#projects" class="text-muted-foreground hover:text-primary transition-colors duration-300 relative group">
                        Projects
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
                    </a>
                    <a href="#skills" class="text-muted-foreground hover:text-primary transition-colors duration-300 relative group">
                        Skills
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
                    </a>
                    <a href="#contact" class="text-muted-foreground hover:text-primary transition-colors duration-300 relative group">
                        Contact
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
                    </a>
                </div>

                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="md:hidden text-foreground hover:text-primary transition-colors">
                    <!-- Menu icon -->
                    <svg id="menu-icon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <!-- Close icon -->
                    <svg id="close-icon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Mobile Menu Content -->
            <div id="mobile-menu" class="hidden md:hidden mt-4 pt-4 border-t">
                <div class="flex flex-col space-y-3">
                    <a href="#about" class="text-left text-muted-foreground hover:text-primary transition-colors duration-300">About</a>
                    <a href="#projects" class="text-left text-muted-foreground hover:text-primary transition-colors duration-300">Projects</a>
                    <a href="#skills" class="text-left text-muted-foreground hover:text-primary transition-colors duration-300">Skills</a>
                    <a href="#contact" class="text-left text-muted-foreground hover:text-primary transition-colors duration-300">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- JavaScript for Mobile Menu Functionality -->
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');
        const closeIcon = document.getElementById('close-icon');

        mobileMenuButton.addEventListener('click', () => {
            // Toggle the visibility of the mobile menu
            mobileMenu.classList.toggle('hidden');
            
            // Toggle the visibility of the icons
            menuIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });
    </script>
</body>
</html>
